site_name: Technical Docs
site_url: https://docs.com
repo_url: https://github.com/jessepinkman9900/technical-docs

docs_dir: docs
edit_uri: blob/main/docs

theme:
  name: material
  # logo: assets/images/logo.png
  # favicon: assets/images/favicon.png
  palette:
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: tolight
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: to dark

  features:
    - toc.follow
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top
    - navigation.sections
    - navigation.tabs
    - navigation.path

  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - encryptcontent:
      global_password: !ENV [GLOBAL_PASSWORD, pwd]
      summary: 'Docs are password protected'
      encryption_info_message: 'default password is "pwd". change it by setting the `GLOBAL_PASSWORD` environment variable in env variables in github actions'
  - glightbox
  - swagger-ui-tag
  - enumerate-headings:
      increment_across_pages: false
      exclude:
        - index.md
  - git-revision-date-localized:
      enable_creation_date: true


markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - attr_list
  - md_in_html
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

nav:
  - Home: README.md
  - Applications:
    - Application 1: applications/application-template/README.md
